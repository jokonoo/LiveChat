<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Live chat</title>
</head>
<body>
<div id="header">
    {% if not user.is_authenticated %}
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</div><br>
{% block body %}{% endblock %}
</body>
</html>
